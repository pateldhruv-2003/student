<!DOCTYPE html>
{% extends "base.html" %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            width: 400px;
            border: 2px solid wheat;
            padding: 20px;
        
            
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
{% block body %}
    
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="col-12">
            <label for="inputFirstname" class="form-label">firstname</label>
            <input type="text" class="form-control" name="txtfname" placeholder="firstname" value="{{contact.fname}}">
        </div>

        <div class="col-12" style="margin-top: 20px;">
            <label for="inputlastname" class="form-label">lastname</label>
            <input type="text" class="form-control" name="txtlname" placeholder="lastname" value="{{contact.lname}}">
        </div>

        <div class="col-12" style="margin-top: 20px;">
            <label for="inputemail" class="form-label">email</label>
            <input type="email" class="form-control" name="txtemail" placeholder="email" value="{{contact.email}}">
        </div>

        <div class="col-12" style="margin-top: 20px;">
            <label for="inputgroup" class="form-label">group</label>
            <input type="text" class="form-control" name="txtgroup" placeholder="group" value="{{contact.group}}">
        </div>

        <div class="col-12" style="margin-top: 20px;">
            <label for="inputaddress" class="form-label">address</label>
            <input type="text" class="form-control" name="txtaddress" placeholder="address" value="{{contact.address}}">
        </div>

        <div class="col-12" style="margin-top: 20px;">
            <label for="inputdate" class="form-label">date</label>
            <input type="date" class="form-control" name="txtbirth" placeholder="birth" value="{{contact.birth}}">
        </div>

        <div class="col-12" style="margin-top: 20px;">
            <label for="inputimage" class="form-label">image</label>
            <input type="file" class="form-control" name="txtimage" placeholder="image" value="{{contact.image}}">
        </div>

        <div class="col-12" style="margin-top: 20px;">
            <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
    </form>
    
    
{% endblock body %}
</html>
