<!DOCTYPE html>
{% extends "base.html" %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
{% block body %}
{% load static %}    

    <div class="container">
        <h2 class="text-center mb-4 mt-5">EDIT Student Details</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label  class="form-label">First Name</label>
                    <input type="text" name="txtfname" class="form-control" placeholder="Enter first name" required value="{{student.fname}}">
                </div>

            
                
                <div class="col-md-6 mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" name="txtlname" class="form-control" id="lastName" placeholder="Enter last name" required value="{{student.lname}}">
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="inputroll" class="form-label">rno</label>
                    <input type="number" class="form-control" name="txtrno" placeholder="rollnumber" required value="{{student.rno}}">
                </div>
        
                <div class="col-md-4 mb-3">
                    <label for="inputstandard" class="form-label">standard</label>
                    <input type="number" class="form-control" name="txtstd" placeholder="standard" required value="{{student.standard}}">
                </div>
        
            </div>    

            <div class="row">
                <!-- Gender -->
                <div class="col-md-4 mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <select class="form-select" name="txtgender" id="gender" required value="{{student.gender}}">
                        <option value="">Choose...</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>

                <div class="col-md-4 mb-3">
                    <label for="middleName" class="form-label">amount</label>
                    <input type="number" name="txtamount" class="form-control" id="middleName" placeholder="Enter fees" required value="{{student.amount}}">
                </div>

    
            </div>

            
            <div class="row">                    
                <div class="col-md-6 mb-3">
                    <label for="city" class="form-label">City</label>
                    <select class="form-select" name="txtcity" id="city" required value="{{student.city}}">
                        <option value="Ahemadabad">Ahemadabad</option>
                        <option value="Surendarnagar">Surendarnagar</option>
                        <option value="Bhavanagar">Bhavanagar</option>
                        <option value="Surat">Surat</option>
                        <option value="Gandhinagar">Gandhinagar</option>
                    </select>
                </div>

                
                <div class=" col-md-4 mb-3">
                    <label for="courses" class="form-label">courses</label>
                <select name="txtcourses" id="" class="form-select" required value="{{student.courses}}">
                    <option value="ccc">ccc</option>
                    <option value="tally">tally</option>
                    <option value="web developer">web developer</option>
                               
                </select>
        
                </div>
           
                
            </div>

                <div class="mb-3">
                    <label for="image" class="form-label">pic</label>
                    <input type="file" name="txtimage" id="image" class="form-control" required value="{{student.pic}}"> 
                </div>
                
            </div>


            <div class="text-center">
                <button type="submit" value="Submit" class="btn btn-primary">Submit</button>
                
            </div>
        </form>
    </div>

    
{% endblock body %}
</html>
