<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>

        
    </style>
</head>
<body>
  

   
    
    <div class="container">
        <div class="row">  
          
          <form>
            <input type="text" name="q" value="{{que}}">
            <input type="text" name="q2" value="{{q2}}">
            <button type="submit">search</button>
    
    
          </form>
            <table class="table mt-5">
                <thead>
                  <tr>
                    <th>First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">EMAIL</th>
                    <th scope="col">GROUP</th>
                    <th>ADDRESS</th>
                    <th>DATE</th>
                    <th>PIC</th>
                    <th>EDIT</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody class="table-group-divider">
                    {% for c in contact  %}
                  <tr>
                    <th scope="row">{{c.fname}}</th>
                    <td>{{c.lname}}</td>
                    <td>{{c.email}}</td>
                    <td>{{c.group}}</td>
                    <td>{{c.address}}</td>
                    <td>{{c.birth}}</td>                
                    <td><img src="media/{{c.image}}" width="50"></td>
                    <td><a href="{%url 'edit_contact' c.id %}" >Edit</a></td>
                    <td><a href="{%url 'delete_contact' c.id %}" onclick="return confirm('Do you want to delete?')" >Delete</a></td>
                  </tr>
                  {% endfor %}
                </tbody>
            </table>
        
        </div>  
    </div>
</body>
</html>
