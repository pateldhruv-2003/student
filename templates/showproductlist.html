<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>

        .box{
            border: 1px solid #ccc;
            padding:10px;
        }
    </style>
</head>
<body>
    
    <div class="container">
      
        <div class="row">
          
          <form>
            <input type="text" name="q" value="{{que}}" >
            <input type="text" name="q1" value="{{q1}}" >
          

            <button type="submit">search</button>
            
    
          </form>
            <table class="table">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th scope="col">DESCRIPTION</th>
                    <th scope="col">STOCK</th>
                    <th scope="col">PRICE</th>
                    <th>PIC</th>
                    <th>EDIT</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody class="table-group-divider">
                    {% for p in product %}
                  <tr>
                    <th scope="row">{{p.name}}</th>
                    <td>{{p.description}}</td>
                    <td>{{p.stock}}</td>
                    <td>{{p.price}}</td>                
                    <td><img src="media/{{p.image}}" width="50"></td>
                    <td><a href="{%url 'editted_product' p.id %}" >Edit</a></td>
                    <td><a href="{%url 'delete_product' p.id %}" onclick="return confirm('Do you want to delete?')" >Delete</a></td>
                  </tr>
                  {% endfor %}
                </tbody>
            </table>
        
        </div>  
    </div>
</body>
</html>
