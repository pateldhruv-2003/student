<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            width: 400px;
            border: 2px solid wheat;
            padding: 20px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
   

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="mt-3">
            <label for="inputname" class="form-label">name</label>
            <input type="text" class="form-control" name="txtname" placeholder="name" value="{{product.name}}">
        </div>

        <div class="mt-3">
            <label for="inputdescription" class="form-label">description</label>
            <input type="text" class="form-control" name="txtdescription" placeholder="description" value="{{product.description}}">
        </div>

        <div class="mt-3">
            <label for="inputstock" class="form-label">stock</label>
            <input type="text" class="form-control" name="txtstock" placeholder="stock" value="{{product.stock}}">
        </div>

        <div class="mt-3">
            <label for="inputprice" class="form-label">price</label>
            <input type="text" class="form-control" name="txtprice" placeholder="price" value="{{product.price}}">
        </div>

        <div class="mt-3">
            <label for="inputimgae" class="form-label">PIC</label>
            <input type="file" class="form-control" name="txtimage" value="{{product.image}}">
        </div>

        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
    </form>
    
</body>
</html>
